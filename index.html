<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Watch configurator</title>
</head>

<body>
  <!-- strap images -->
  <img class="strap" src="./images/ready-to-implement/strap1.png" alt="strap1">
  <img class="strap" src="./images/ready-to-implement/strap2.png" alt="strap2">
  <img class="strap" src="./images/ready-to-implement/strap3.png" alt="strap3">
  <img class="strap" src="./images/ready-to-implement/strap4.png" alt="strap4">
  <img class="strap" src="./images/ready-to-implement/strap5.png" alt="strap5">
  <img class="strap" src="./images/ready-to-implement/strap6.png" alt="strap6">

  <!-- dial images -->
  <img class="dial" src="./images/ready-to-implement/dial1.png" alt="dial1">
  <img class="dial" src="./images/ready-to-implement/dial2.png" alt="dial2">
  <img class="dial" src="./images/ready-to-implement/dial3.png" alt="dial3">
  <img class="dial" src="./images/ready-to-implement/dial4.png" alt="dial4">
  <img class="dial" src="./images/ready-to-implement/dial5.png" alt="dial5">
  <img class="dial" src="./images/ready-to-implement/dial6.png" alt="dial6">


  <section id="svgSection"></section>

  <div class="colors">
    <div class="colorSelector c1" style="background-color: #f6cd00"></div>
    <div class="colorSelector c2" style="background-color: #ee7629"></div>
    <div class="colorSelector c3" style="background-color: #f77c9b"></div>
    <div class="colorSelector c4" style="background-color: #b51931"></div>
    <div class="colorSelector c5" style="background-color: #072777"></div>
    <div class="colorSelector c6" style="background-color: #066318"></div>
  </div>

  <div class="straps">
    <img class="option-strap" src="./images/ready-to-implement/strap1-square.png" alt="option-strap1">
    <img class="option-strap" src="./images/ready-to-implement/strap2-square.png" alt="option-strap2">
    <img class="option-strap" src="./images/ready-to-implement/strap3-square.png" alt="option-strap3">
    <img class="option-strap" src="./images/ready-to-implement/strap4-square.png" alt="option-strap4">
    <img class="option-strap" src="./images/ready-to-implement/strap5-square.png" alt="option-strap5">
    <img class="option-strap" src="./images/ready-to-implement/strap6-square.png" alt="option-strap6">
  </div>

  <div class="dials">
    <img class="option-dial" src="./images/ready-to-implement/dial1-square.png" alt="option-dial1">
    <img class="option-dial" src="./images/ready-to-implement/dial2-square.png" alt="option-dial2">
    <img class="option-dial" src="./images/ready-to-implement/dial3-square.png" alt="option-dial3">
    <img class="option-dial" src="./images/ready-to-implement/dial4-square.png" alt="option-dial4">
    <img class="option-dial" src="./images/ready-to-implement/dial5-square.png" alt="option-dial5">
    <img class="option-dial" src="./images/ready-to-implement/dial6-square.png" alt="option-dial6">
  </div>

  <script src="script.js"></script>
</body>

</html>
